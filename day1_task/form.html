<body>
<center>
<h4>Doctor Appointment Form</h4>
<hr style="width:90%; border:1px solid red">
<form action="">
<label><b>Appointment Date</b></label>
<input type="date" required> <br>

<label><b>Appointment Time</b></label>
<input type="time" required> <br>

<label><b>Name</b></label>
<input type="text" placeholder="First">
<input type="text" placeholder="Last"><br>

<label><b>Gender</b></label>
<input type="radio" >Male 
<input type="radio" >Female<br>

<label><b>Phone</b></label>
<input type="tel" placeholder="####"><br>

<label><b>Address</b></label>
<input type="text" placeholder="city">
<input type="text" placeholder="state"><br>

<label><b>Your Query</b></label>
<textarea></textarea><br>


<label><b>Appointment Type</b></label>Select which appointment type(s) you require<br>
<input type="checkbox">Cervix checkup<br>
<input type="checkbox">Cervix Heart checkup<br>
<input type="checkbox">Eye checkup<br>
<input type="checkbox">Hearing Test<br>

<button>send</button>

</form>

</center>
</body>
